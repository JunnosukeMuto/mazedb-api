services:
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./postgres.env

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./postgres.env
    command: gunicorn --bind 0.0.0.0:5000 wsgi:app
    depends_on:
      - db

  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile.product
    ports:
      - 80:80
    depends_on:
      - db
      - api